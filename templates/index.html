<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/index.css')}}">
    <title>pagina principal</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="user">usuario</label>
        <input type="text" name="user" id="user">
        <label for="comment">comentario</label>
        <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
        <button type="submit">enviar</button>
    </form>

    <div>
        <h1>comentarios</h1>
        {%for mensagem in mensagens%}
        <div>
            <p>{{mensagem.nome}}   {{mensagem.data_hora}}</p>
            <p>{{mensagem.comentario}}</p>
            <p>likes: {{mensagem.curtidas}}</p>
            <p><a href="/deletar/mensagem/{{mensagem.cod_comentario}}">deletar</a> <a href="/put/mensagem/curtida/{{mensagem.cod_comentario}}">curtir</a></p>
        </div>
        {%endfor%}
    </div>

</body>
</html>
